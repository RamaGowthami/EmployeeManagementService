<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Employee Management</h2>
    <a href="/add" class="btn btn-success">➕ Add Employee</a>
  </div>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${list}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td th:text="${employee.department}"></td>
      <td>
        <a th:href="@{'/view/' + ${employee.id}}" class="btn btn-info btn-sm">👁 View</a>
        <a th:href="@{'/edit/' + ${employee.id}}" class="btn btn-primary btn-sm">✏️ Edit</a>
        <a th:href="@{'/delete/' + ${employee.id}}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete this employee?')">❌ Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
